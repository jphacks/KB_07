<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<title>Cool title</title>
	<link rel="stylesheet" href="../css/detail.css">
	<script type="text/javascript" src="../syntaxhighlighter/scripts/shCore.js"></script>
	<script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushJScript.js"></script>
	<script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushCss.js"></script>
	<script type="text/javascript" src="../syntaxhighlighter/scripts/shBrushXml.js"></script>
	<link type="text/css" rel="stylesheet" href="../syntaxhighlighter/styles/shCoreDefault.css">
	<link type="text/css" rel="stylesheet" href="../syntaxhighlighter/styles/shCore.css">
	<script type="text/javascript">SyntaxHighlighter.all()</script>

</head>
<body>
<div id="title">TITLE</div>

<div class="text">
<span class="result">"detail"</span>
<div>I want to say what is cool in this section!</div>
</div>

<div class="soursecode">
	<p>
	<div class="bold">html code</div>
	<!-- ここから"html"のソースコード書く奴 
	"brush:html:[1,2,3,...]"のようにすると数字を入れた行が強調されます-->
	<pre class="brush:html">
	
	</pre><!-- ここまで"html"ソースコード書く奴 -->

	<div class="bold">css code</div>
	<!-- ここから"css"のソースコード書く奴 
	"brush:html:[1,2,3,...]"のようにすると数字を入れた行が強調されます-->
	<pre class="brush:css">

	</pre><!-- ここまで"css"ソースコード書く奴 -->

	<div class="bold">Javascript code</div>
	<!-- ここから"js"のソースコード書く奴 
	"brush:html:[1,2,3,...]"のようにすると数字を入れた行が強調されます-->
	<pre class="brush:js">

	</pre><!-- ここまで"js"ソースコード書く奴 -->
	</p>
</div>

<div class="text">
	<p class = "right">
		<input type="button" class="button2" value="check again!" onclick="check()"></input>
	</p>
</div>
</body>
</html>
